<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create tech inspection</title>
</head>
<body>
  <h1>Create tech inspection</h1>
    <form action="/tech_inspection/post/" method="POST">
        <label for="cause">Cause:</label>
        <input type="text" id="cause" name="cause"><br><br>

        <label for="result">Result:</label>
        <input type="text" id="result" name="result"><br><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data"><br><br>

        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id"><br><br>

        <label for="equipment_id">Equipment ID:</label>
        <input type="text" id="equipment_id" name="equipment_id"><br><br>


        <button type="submit">Send</button>
    </form>

<a href="/tech_inspection/">Return to tech inspections</a>
</body>
</html>
